<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Product Manager</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .actions a {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .actions a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .filter-section {
            background-color: #f9fafb;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .filter-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }

        .filter-section select,
        .filter-section input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        .filter-section select:focus,
        .filter-section input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .filter-section button {
            padding: 12px 20px;
            background-color: #28A745;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .filter-section button:hover {
            background-color: #1e7e34;
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .actions {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Product Manager</h1>

    <div class="actions">
        <a th:href="@{/add}">Add Product</a>
        <a th:href="@{/getAll}">Get All Products</a>
    </div>

    <div class="filter-section">
        <form th:action="@{/filter}" method="get">
            <label for="filterType">Choose Filter:</label>
            <select name="filterType" id="filterType">
                <option value="name">Search by Name</option>
                <option value="place">Search by Place</option>
                <option value="word">Search by Keyword</option>
                <option value="warranty">Out of Warranty Products</option>
            </select>

            <label for="searchValue">Enter Search Value:</label>
            <input type="text" id="searchValue" name="searchValue" placeholder="Enter value to search" />

            <button type="submit">Search</button>
        </form>
    </div>
</div>
</body>
</html>
